        <script>
          document.getElementById("exampleInputPassword1").addEventListener("input", function() {
              var passwordInput = this.value;
              var errorElement = document.getElementById("passwordError");
      
              if (passwordInput.length < 8) {
                  errorElement.style.display = "block";
              } else {
                  errorElement.style.display = "none";
              }
          });
      
          document.getElementById("passwordForm").addEventListener("submit", function(event) {
              var passwordInput = document.getElementById("exampleInputPassword1").value;
      
              if (passwordInput.length < 8) {
                  event.preventDefault();
                  document.getElementById("passwordError").style.display = "block";
                  return false;
              }
              // Other validations or form submission code
          });
      </script>

<!-- Script to initialize Google Translate -->
<script>
    // Function to automatically translate the entire page to Arabic
    function translateToArabic() {
        // Check if the Google Translate plugin is loaded
        if (google.translate.TranslateElement) {
            // Translate the whole page to Arabic
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Replace with your default language code
                includedLanguages: 'en,ar', // Include English and Arabic
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');

            // Set the target language to Arabic and trigger translation
            var arabicLang = document.querySelector('.goog-te-menu-frame *[value="ar"]');
            if (arabicLang) {
                arabicLang.click();
            }
        }
    }
</script>
