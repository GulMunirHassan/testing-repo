<script>
    $(document).ready(function() {
        function displayNotifications() {
            $.ajax({
                url: '/display_notifications/',
                method: 'GET',
                success: function(response) {
                    if (response.success) {
                        var notifications = response.result;
                        var notificationScroll = $('#notificationScroll');
                        var notificationCount = $('#notificationCount');

                        notificationScroll.empty();
                        notificationCount.text(notifications.length); // Set notification count

                        notifications.forEach(function(notification) {
                            var notificationItem = `
                                <a class="dropdown-item preview-item" data-id="${notification.ID}">
                                  <div class="preview-thumbnail">
                                    <div class="preview-icon bg-success">
                                      <i class="mdi mdi-calendar"></i>
                                    </div>
                                  </div>
                                    <div class="preview-item-content">
                                        <h6 class="preview-subject font-weight-medium">${notification.Title}</h6>
                                        <p class="text-muted mb-0">${notification.Description}</p>
                                    </div>
                                </a>
                            `;
                            notificationScroll.append(notificationItem);
                        });
                    } else {
                        console.error('Failed to fetch notifications');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching notifications:', error);
                }
            });
        }

        // Function to handle click on notification items
        $(document).on('click', '.preview-item', function() {
            var notificationID = $(this).data('id');
            console.log('Clicked notification ID:', notificationID);

            // Perform any action with the notification ID here
        });

        // Call the function to display notifications when the document is ready
        

        // Function to handle click on notification items
        $(document).on('click', '.preview-item', function() {
            var notificationID = $(this).data('id');
            var notificationTitle = $(this).find('.preview-subject').text();
            var notificationDescription = $(this).find('p').text();

            $('#notificationTitle').text(notificationTitle);
            $('#notificationDescription').text(notificationDescription);

            $('#notificationOverlay').fadeIn();
        });

        // Function to close notification overlay
        $('#closeNotification').click(function() {
            $('#notificationOverlay').fadeOut();
        });

        // Function to handle click on notification items and mark as seen
        function handleNotificationClick(notificationID, notificationTitle, notificationDescription) {
            // Update the UI with the notification details
            $('#notificationTitle').text(notificationTitle);
            $('#notificationDescription').text(notificationDescription);

            // Get the CSRF token value
            $('#notificationOverlay').fadeIn();
            var csrftoken = $('[name=csrfmiddlewaretoken]').val();

            // Call an API to mark the notification as seen
            $.ajax({
                url: '/mark_notification_as_seen/',
                method: 'POST',
                headers: { 'X-CSRFToken': csrftoken }, // Include CSRF token in headers
                data: { notificationID: notificationID },
                success: function(response) {
                    // Update the notification count if the request is successful
                    if (response.success) {
                        var newNotificationCount = response.newNotificationCount;
                        $('#notificationCount').text(newNotificationCount); // Update the notification count on the UI
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error marking notification as seen:', error);
                }
            });

            // Display the notification overlay
            $('#notificationOverlay').fadeIn();
        }

        $(document).on('click', '.preview-item', function() {
          var notificationID = $(this).data('id');
          var notificationTitle = $(this).find('.preview-subject').text();
          var notificationDescription = $(this).find('p').text();

          // Call the function to handle the notification click
          handleNotificationClick(notificationID, notificationTitle, notificationDescription);
      });
    });
</script>
