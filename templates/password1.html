  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src=" {% static 'assets/images/SVG/Llogo.png' %} ">
                </div>
                <h4>Change Your Password!</h4>
             
                <form  class="pt-3" method="post" action="{% url 'change' %}">
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control form-control-lg" name="ID_Number" placeholder="ID Number">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="Old_Password" id="Old_Password" placeholder="Old Password">
                    
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="New_Password" id="New_Password" placeholder="New Password">
                    
                  </div>
                
                  <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Change Password</button>
                  </div>

                 
                 
                 
              </form>

              
              </div>
            
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>

      <div class="container-fluid d-flex justify-content-between">

    <script src="{% static 'assets/js/dashboard.js' %} "></script>

    <!-- End custom js for this page -->
        <!-- End custom js for this page -->

        <script>
          document.getElementById("pin_password").addEventListener("input", function() {
              var passwordInput = this.value;
              var errorElement = document.getElementById("passwordError");
      
              if (passwordInput.length < 8) {
                  errorElement.style.display = "block";
              } else {
                  errorElement.style.display = "none";
              }
          });
      
          document.getElementById("passwordForm").addEventListener("submit", function(event) {
              var passwordInput = document.getElementById("pin_password").value;
      
              if (passwordInput.length < 8) {
                  event.preventDefault();
                  document.getElementById("passwordError").style.display = "block";
                  return false;
              }
              // Other validations or form submission code
          });
      </script>
