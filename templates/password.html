

{% extends "base.html" %}

{% block content %}

<div class="main-panel">
  <div class="content-wrapper">
        
    <div class="card" style="width: 900px;">
      <div class="card-body">
        <h4 class="card-title">Change Password</h4>
        <p class="card-description"> Nami </p>
        <form class="forms-sample">
          <div class="form-group" style="width: 400px;">
            <label for="exampleInputUsername1">Old Password</label>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Old Password">
          </div>

          <div class="form-group" style="width: 400px;">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group" style="width: 400px;">
            <label for="exampleInputConfirmPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
          </div>
          <div class="form-check form-check-flat form-check-primary">

          <button type="submit" class="btn btn-gradient-primary me-2">Change Password</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>

  </div>
</div>

{% endblock %}
