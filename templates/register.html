{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nami</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href=" {% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href=" {% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
    <!-- End layout styles -->
    <link rel="shortcut icon" href=" {% static 'assets/images/fav/favicon.ico' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth card-body">
          <div class="row flex-grow">
            <div class="col-lg-10 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src=" {% static 'assets/images/SVG/Llogo.png' %} ">
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-3">

                  <form class="pt-3" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6">
                      
                      <div class="form-group col-md-10">
                        <label>User Name</label>
                        <input type="text" class="form-control " placeholder="User Name" aria-label="Relaller Name Ar">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group col-md-10">
                        <label>ID Number </label>
                        <input type="text" class="form-control " placeholder="ID Number" aria-label="Relaller Name Ar">
                      </div>
      
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      
                      <div class="form-group col-md-10">
                        <label>PIN </label>
                        <input type="text" class="form-control " placeholder="PIN" aria-label="Relaller Name Ar">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group col-md-10">
                        <label>Mobile </label>
                        <input type="text" class="form-control " placeholder="Mobile" aria-label="Relaller Name Ar">
                      </div>
      
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      
                      <div class="form-group col-md-10">
                        <label>Resident Type ID</label>
                        <input type="text" class="form-control " placeholder="ID" aria-label="Relaller Name Ar">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group col-md-10">
                        <label>Reseller ID</label>
                        <input type="text" class="form-control " placeholder="ID" aria-label="Relaller Name Ar">
                      </div>
      
                    </div>
                  </div>


                  
                   
                   

        
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</a>
                  </div>
                
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href={% url "login" %} class="text-primary">Login</a>
                 

                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <script src=" {% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src=" {% static 'assets/vendors/chart.js/Chart.min.js' %} "></script>
    <script src="{% static 'assets/js/jquery.cookie.js' %} " type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src=" {% static 'assets/js/off-canvas.js' %} "></script>
    <script src=" {% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %} "></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/dashboard.js' %} "></script>
    <script src="{% static 'assets/js/todolist.js' %} "></script>
    <!-- End custom js for this page -->
        <!-- End custom js for this page -->
      </body>
      </html>
